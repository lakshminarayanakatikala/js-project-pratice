<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin-top: 50px;
        }

        .game-container {
            margin-top: 30px;
        }

        .choice-button {
            font-size: 30px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }

        .choice-button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .score {
            font-size: 20px;
            margin-top: 20px;
        }

        .reset-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #c0392b;
        }

        /* Icons size */
        .choice-button i {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="game-container">
        <button class="choice-button" onclick="play('rock')">
            <i class="fas fa-hand-rock"></i> 
        </button>
        <button class="choice-button" onclick="play('paper')">
            <i class="fas fa-hand-paper"></i>
        </button>
        <button class="choice-button" onclick="play('scissors')">
            <i class="fas fa-hand-scissors"></i>
        </button>
    </div>
    <div class="result" id="result"></div>
    <div class="score">
        <p id="score">Player: 0 - Computer: 0</p>
    </div>
    <button class="reset-button" onclick="resetGame()">Reset Game</button>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = `It's a tie! Both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}.`;
                playerScore++;
            } else {
                result = `You lose! ${computerChoice} beats ${playerChoice}.`;
                computerScore++;
            }

            document.getElementById('result').textContent = result;
            document.getElementById('score').textContent = `Player: ${playerScore} - Computer: ${computerScore}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = `Player: 0 - Computer: 0`;
        }
    </script>
</body>
</html>
