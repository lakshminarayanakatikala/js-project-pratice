<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tic-Tac-Toe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FF6F91, #FFC75F, #D65DB1, #845EC2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            border: 2px solid #fff;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.2s;
        }

        .cell.taken {
            cursor: not-allowed;
            color: #999;
        }

        .cell:hover:not(.taken) {
            background: #f3f3f3;
            transform: scale(1.05);
        }

        #status {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #3F3D56;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div id="board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
    <div id="status"></div>
    <button id="resetButton" style="display: none;">Restart Game</button>

    <script>
        const board = document.getElementById('board');
        const statusDiv = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        let currentPlayer = 'X';
        let gameActive = true;
        const cells = document.querySelectorAll('.cell');

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkWin() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return (
                    cells[a].textContent === currentPlayer &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent
                );
            });
        }

        function checkDraw() {
            return Array.from(cells).every(cell => cell.textContent !== '');
        }

        function handleCellClick(e) {
            const cell = e.target;

            if (!gameActive || cell.classList.contains('taken')) return;

            cell.textContent = currentPlayer;
            cell.classList.add('taken');

            if (checkWin()) {
                statusDiv.textContent = `${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
                resetButton.style.display = 'block';
                return;
            }

            if (checkDraw()) {
                statusDiv.textContent = `It's a draw! ðŸ¤`;
                gameActive = false;
                resetButton.style.display = 'block';
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDiv.textContent = `${currentPlayer}'s turn`;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            statusDiv.textContent = `${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
            });
            resetButton.style.display = 'none';
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);

        // Initialize the game
        statusDiv.textContent = `${currentPlayer}'s turn`;
    </script>
</body>
</html>
